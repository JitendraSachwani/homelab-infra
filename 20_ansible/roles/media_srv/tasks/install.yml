- name: Install base media dependencies
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - ca-certificates
      - unzip
      - ffmpeg
      - nfs-common
    state: present


- name: Add Jellyfin repository
  ansible.builtin.include_role:
    name: apt_repo
  vars:
    apt_repo_name: jellyfin
    apt_repo_key_url: https://repo.jellyfin.org/jellyfin_team.gpg.key
    apt_repo_repo_line: "https://repo.jellyfin.org/ubuntu jammy main"

- name: Install Jellyfin
  ansible.builtin.apt:
    name: jellyfin
    state: present
    update_cache: true

- name: Create Tdarr install directory
  ansible.builtin.file:
    path: "{{ tdarr_install_dir }}"
    state: directory
    mode: "0755"

- name: Fetch Tdarr versions metadata
  ansible.builtin.uri:
    url: https://storage.tdarr.io/versions.json
    return_content: true
  register: tdarr_versions

- name: Determine latest Tdarr version
  ansible.builtin.set_fact:
    tdarr_latest_version: >-
      {{
        tdarr_versions.json.keys()
        | list
        | sort
        | last
      }}

- name: Set Tdarr node URL
  ansible.builtin.set_fact:
    tdarr_node_url: >-
      {{
        tdarr_versions.json[tdarr_latest_version].linux_x64.Tdarr_Node
      }}

- name: Set Tdarr server URL
  ansible.builtin.set_fact:
    tdarr_server_url: >-
      {{
        tdarr_versions.json[tdarr_latest_version].linux_x64.Tdarr_Server
      }}

- name: Download Tdarr node
  ansible.builtin.get_url:
    url: "{{ tdarr_node_url }}"
    dest: /tmp/tdarr_node.zip
    mode: "0644"

- name: Extract Tdarr node
  ansible.builtin.unarchive:
    src: /tmp/tdarr_node.zip
    dest: "{{ tdarr_install_dir }}"
    remote_src: true
