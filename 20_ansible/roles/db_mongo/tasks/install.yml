- name: Install required packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - gnupg
      - curl
    state: present
    update_cache: true

- name: Ensure apt keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download MongoDB ASCII GPG key
  ansible.builtin.get_url:
    url: https://pgp.mongodb.com/server-6.0.asc
    dest: /tmp/mongodb-server-6.0.asc
    mode: "0644"

- name: Dearmor MongoDB GPG key to apt keyrings
  ansible.builtin.command:
    cmd: gpg --dearmor -o /etc/apt/keyrings/mongodb-server-6.0.gpg /tmp/mongodb-server-6.0.asc
    creates: /etc/apt/keyrings/mongodb-server-6.0.gpg

- name: Add MongoDB repository (Ubuntu Jammy)
  ansible.builtin.apt_repository:
    repo: >
      deb [ arch=amd64 signed-by=/etc/apt/keyrings/mongodb-server-6.0.gpg ]
      https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse
    filename: mongodb-org-6.0
    state: present

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install MongoDB
  ansible.builtin.apt:
    name: mongodb-org
    state: present