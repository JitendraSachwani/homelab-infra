- name: Install base utilities
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - ca-certificates
      - unzip
      - nfs-common
    state: present

- name: Ensure apt keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Create Tdarr install directory
  ansible.builtin.file:
    path: "{{ tdarr_install_dir }}"
    state: directory
    mode: "0755"

- name: Fetch Tdarr versions metadata
  ansible.builtin.uri:
    url: https://storage.tdarr.io/versions.json
    return_content: true
  register: tdarr_versions

- name: Determine latest Tdarr version
  ansible.builtin.set_fact:
    tdarr_latest_version: >-
      {{
        tdarr_versions.json.keys()
        | list
        | sort
        | last
      }}

- name: Set Tdarr server URL
  ansible.builtin.set_fact:
    tdarr_server_url: >-
      {{
        tdarr_versions.json[tdarr_latest_version].linux_x64.Tdarr_Server
      }}

- name: Download Tdarr server
  ansible.builtin.get_url:
    url: "{{ tdarr_server_url }}"
    dest: "/tmp/tdarr_server.tar.gz"
    mode: "0644"

- name: Extract Tdarr server
  ansible.builtin.unarchive:
    src: /tmp/tdarr_server.tar.gz
    dest: "{{ tdarr_install_dir }}"
    remote_src: true

- role: apt_repo
  vars:
    apt_repo_name: prowlarr
    apt_repo_key_url: https://apt.prowlarr.com/prowlarr.gpg.key
    apt_repo_repo_line: "https://apt.prowlarr.com/ master main"

- role: apt_repo
  vars:
    apt_repo_name: radarr
    apt_repo_key_url: https://apt.radarr.video/radarr.gpg.key
    apt_repo_repo_line: "https://apt.radarr.video/ master main"

- role: apt_repo
  vars:
    apt_repo_name: sonarr
    apt_repo_key_url: https://apt.sonarr.tv/sonarr.gpg.key
    apt_repo_repo_line: "https://apt.sonarr.tv/ master main"

- role: apt_repo
  vars:
    apt_repo_name: lidarr
    apt_repo_key_url: https://apt.lidarr.audio/lidarr.gpg.key
    apt_repo_repo_line: "https://apt.lidarr.audio/ master main"

- name: Install Arr applications
  ansible.builtin.apt:
    name:
      - prowlarr
      - sonarr
      - radarr
      - lidarr
    state: present
