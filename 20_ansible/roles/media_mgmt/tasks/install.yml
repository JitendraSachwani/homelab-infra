- name: Install base utilities
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - ca-certificates
      - unzip
      - nfs-common
    state: present

- name: Ensure apt keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Create Tdarr install directory
  ansible.builtin.file:
    path: "{{ tdarr_install_dir }}"
    state: directory
    mode: "0755"

- name: Fetch Tdarr versions metadata
  ansible.builtin.uri:
    url: https://storage.tdarr.io/versions.json
    return_content: true
  register: tdarr_versions

- name: Determine latest Tdarr version
  ansible.builtin.set_fact:
    tdarr_latest_version: >-
      {{
        tdarr_versions.json.keys()
        | list
        | sort
        | last
      }}

- name: Set Tdarr server URL
  ansible.builtin.set_fact:
    tdarr_server_url: >-
      {{
        tdarr_versions.json[tdarr_latest_version].linux_x64.Tdarr_Server
      }}

- name: Download Tdarr server
  ansible.builtin.get_url:
    url: "{{ tdarr_server_url }}"
    dest: "/tmp/tdarr_server.tar.gz"
    mode: "0644"

- name: Extract Tdarr server
  ansible.builtin.unarchive:
    src: /tmp/tdarr_server.tar.gz
    dest: "{{ tdarr_install_dir }}"
    remote_src: true

- name: Download Servarr GPG key
  ansible.builtin.get_url:
    url: https://apt.servarr.com/servarr.gpg.key
    dest: /tmp/servarr.asc
    mode: "0644"

- name: Convert Servarr GPG key to binary keyring
  ansible.builtin.command:
    cmd: gpg --dearmor -o /etc/apt/keyrings/servarr.gpg /tmp/servarr.asc
    creates: /etc/apt/keyrings/servarr.gpg

- name: Add the Servarr repository
  ansible.builtin.apt_repository:
    repo: >
      deb [arch=amd64 signed-by=/etc/apt/keyrings/servarr.gpg]
      https://apt.servarr.com/ stable main
    filename: jellyfin
    state: present
    update_cache: false

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install Arr applications
  ansible.builtin.apt:
    name:
      - prowlarr
      - sonarr
      - radarr
    state: present
