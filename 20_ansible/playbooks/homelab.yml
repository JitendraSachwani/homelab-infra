# ------------------------------------------------------------
# Databases
# ------------------------------------------------------------
- name: Configure Redis
  hosts: db_redis
  become: true
  roles:
    - db_redis

- name: Configure MySQL
  hosts: db_mysql
  become: true
  roles:
    - db_mysql

- name: Configure PostgreSQL
  hosts: db_postgres
  become: true
  roles:
    - db_postgres

- name: Configure MongoDB
  hosts: db_mongo
  become: true
  roles:
    - db_mongo

