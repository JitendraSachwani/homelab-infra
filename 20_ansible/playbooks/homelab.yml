---
# ============================================================
# Homelab Master Playbook
#
# This playbook is safe to run repeatedly.
# It configures all infrastructure created by Terraform.
# ============================================================

# ------------------------------------------------------------
# IaC Controller (LOCALHOST)
# ------------------------------------------------------------
- name: Configure IaC Controller
  hosts: localhost
  become: true

  roles:
    - common
    - iac_controller



# ------------------------------------------------------------
# Core Stack
# ------------------------------------------------------------
- name: Configure CI Runners
  hosts: ci_runner
  become: true

  roles:
    - common
    - docker
    - ci_runner

